                    <p>$3.00</p>
                    <a class="btn4">Buy</a>
                </span>
                    </div>
                </a>
            </div>
        </div>

        <div class="gallery__column gallery__thumb filter--show tag--twodollars tag--everyday">
            <div class="thumb_wrapper">
                <a href="sugar.jpg">
                    <img src="sugar.jpg" width="150px">
