<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Cookie Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,600;0,800;1,400&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">


        <div class="container">
            <div class="navbar">
                <div class="Cookies"></div>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Cookies List</a></li>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <div class="col-2">
                    <h1>Welcome to The Cookie Shop</h1>
                    <p>Thank you for visiting the Cookie Shop where we think life is a treat!</p>
                    <a href="" class="btn">Find your cookie &#8594;</a>
                </div>
                <div class="col-2">
                    <img src="AssortedCookies.jpg" width="150px">
                </div>
            </div>
        </div>
    </div>

    <div class="small-container">
        <h2 class="title"> Available Cookies</h2>
        <div class="row">
            <div class="col-4">
                <img src="chocchip.jpg" width="150px">
                <h4>Chocolate Chip</h4>
                <p>$2.00</p>
            </div>
            <div class="col-4">
                <img src="doublechocchip.jpeg" width="150px">
                <h4>Double Chocolate Chip</h4>
                <p>$3.00</p>
            </div>
            <div class="col-4">
                <img src="oatmealraisin.jpg" width="150px">
                <h4>Oatmeal Raisin</h4>
                <p>$2.00</p>
            </div>
            <div class="col-4">
                <img src="redvelvet.jpg" width="150px">
                <h4>Red Velvet</h4>
                <p>$3.00</p>
            </div>
            <div class="col-4">
                <img src="sugar.jpg" width="5px">
                <h4>Sugar</h4>
                <p>$2.00</p>
            </div>
        </div>
    </div>

</body>

</html>
